<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/css/adaptive.css" />
		<link rel="stylesheet" href="styles/css/global.css" />
		<link rel="stylesheet" href="styles/css/dynamicChange.css" />
		<link rel="stylesheet" href="styles/css/animate.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<title>网站案例</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<div class="container_index">
				<div class="index_phone" v-if="col == 'mini' || col == 'sm'">

					<header-phone></header-phone>

					<carousel-phone></carousel-phone>

					<!--以下为动态改变数据-->
					<div class="row no-gutters">
						<div class="row no-gutters">
							<div class="col-12 col-sm col-md col-lg" @click="toWzCaseOne">
								<div style="padding: 0 5% 5% 5%;">
									<img class="img-fluid" src="images/wz/bdhy/wz-bdhy-1.jpg">
									<div class="row no-gutters justify-content-between case_txt">
										<span class="col-12 col-sm col-md col-lg">八度园林设计工程</span>
										<span class="col-12 col-sm col-md col-lg">类型：家装/装修类</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm col-md col-lg" @click="toWzCaseTwo">
								<div style="padding: 0 5% 5% 5%;">
									<img class="img-fluid" src="images/wz/lpwy/wz-lpwy-1.jpg">
									<div class="row no-gutters justify-content-between case_txt">
										<span class="col-12 col-sm col-md col-lg">力蒲卫浴</span>
										<span class="col-12 col-sm col-md col-lg">类型：装饰建材类</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm col-md col-lg" @click="toWzCaseThree">
								<div style="padding: 0 5% 5% 5%;">
									<img class="img-fluid" src="images/wz/lt/wz-lt-1.jpg">
									<div class="row no-gutters justify-content-between case_txt">
										<span class="col-12 col-sm col-md col-lg">力特体育设备</span>
										<span class="col-12 col-sm col-md col-lg">类型：建筑建材类</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm col-md col-lg" @click="toWzCaseFour">
								<div style="padding: 0 5% 5% 5%;">
									<img class="img-fluid" src="images/wz/htzy/wz_htzy_icon.jpg">
									<div class="row no-gutters justify-content-between case_txt">
										<span class="col-12 col-sm col-md col-lg">和泰置业</span>
										<span class="col-12 col-sm col-md col-lg">类型：房地产类</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm col-md col-lg" @click="toWzCaseFive">
								<div style="padding: 0 5% 5% 5%;">
									<img class="img-fluid" src="images/wz/ywnsty/wz_ywnsty_icon.jpg">
									<div class="row no-gutters justify-content-between case_txt">
										<span class="col-12 col-sm col-md col-lg">亚维浓生态园</span>
										<span class="col-12 col-sm col-md col-lg">类型：旅游交通类</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm col-md col-lg" @click="toWzCaseSix">
								<div style="padding: 0 5% 5% 5%;">
									<img class="img-fluid" src="images/wz/zxld/wz_zxld_icon.jpg">
									<div class="row no-gutters justify-content-between case_txt">
										<span class="col-12 col-sm col-md col-lg">正翔路灯</span>
										<span class="col-12 col-sm col-md col-lg">类型：装饰建材类</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<footer-phone></footer-phone>
				</div>
				<div class="index_pc" v-else>

					<header-pc></header-pc>

					<!--以下为动态改变数据-->
					<div class="sharing_case">
						<div class="row no-gutters">
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toWzCaseOne">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 1" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 1 ? 'showShadow' : ''  ]" class="pc_list_img" src="images/wz/bdhy/wz-bdhy-1.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 1" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowThree == 1 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>八度园林设计工程</span>
										<span>类型：家装/装修类</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toWzCaseTwo">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 2" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 2 ? 'showShadow' : ''  ]" class="pc_list_img" src="images/wz/lpwy/wz-lpwy-1.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 2" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowFour == 2 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>力蒲卫浴</span>
										<span>类型：装饰建材类</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toWzCaseThree">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 3" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 3 ? 'showShadow' : ''  ]" class="pc_list_img" src="images/wz/lt/wz-lt-1.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 3" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowFive == 3 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>力特体育设备</span>
										<span>类型：建筑建材类</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toWzCaseFour">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 4" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 4 ? 'showShadow' : ''  ]" class="pc_list_img" src="images/wz/htzy/wz_htzy_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 4" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowSix == 4 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>和泰置业</span>
										<span>类型：房地产类</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toWzCaseFive">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 5" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 5 ? 'showShadow' : ''  ]" class="pc_list_img" src="images/wz/ywnsty/wz_ywnsty_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 5" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowSeven == 5 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>亚维浓生态园</span>
										<span>类型：旅游交通类</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toWzCaseSix">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 6" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 6 ? 'showShadow' : ''  ]" class="pc_list_img" src="images/wz/zxld/wz_zxld_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 6" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowEight == 6 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>正翔路灯</span>
										<span>类型：装饰建材类</span>
									</div>
								</div>
							</div>
						</div>
					</div>
						<footer-pc></footer-pc>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="styles/js/headerPcHumble.js"></script>
			<script type="text/javascript" src="styles/js/slidebar.js" ></script>
			<script type="text/javascript" src="styles/js/headerPc.js"></script>
			<script type="text/javascript" src="styles/js/homePc.js" ></script>
			<script type="text/javascript" src="styles/js/footerPc.js"></script>
			<script type="text/javascript" src="styles/js/homeFooter.js" ></script>
			<script src="styles/js/myVue.js"></script>				
			<script type="text/javascript" src="styles/js/vue.min.js" ></script>
			<script type="text/javascript" src="styles/js/vue-router.min.js" ></script>
			<script type="text/javascript" src="styles/js/jquery.slim.min.js" ></script>
			<script type="text/javascript" src="styles/js/popper.min.js" ></script>
			<script type="text/javascript" src="styles/js/bootstrap.min.js" ></script>
			<script src="styles/js/myAnimated.js"></script>
	</body>

</html>
