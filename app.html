<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="styles/css/bootstrap.min.css" />	
		<link rel="stylesheet" href="styles/css/adaptive.css" />
		<link rel="stylesheet" href="styles/css/global.css" />
		<link rel="stylesheet" href="styles/css/dynamicChange.css" />
		<link rel="stylesheet" href="styles/css/animate.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<title>APP案例</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<div class="container_index">
				<div class="index_phone" v-if="col == 'mini' || col == 'sm'">

					<header-phone></header-phone>

					<carousel-phone></carousel-phone>

					<!--以下为动态改变数据-->
					<div class="row no-gutters">
						<div class="col-12 col-sm col-md col-lg" @click="toCaseThree">
							<div style="padding: 5% 5%;">
								<img class="img-fluid image_border" src="images/app/xs/xs_app_icon.jpg">
								<div class="row no-gutters justify-content-between case_txt">
									<span class="col-12 col-sm col-md col-lg">书适居</span>
									<span class="col-12 col-sm col-md col-lg">类型：小说阅读追书</span>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm col-md col-lg" @click="toCaseFour">
							<div style="padding:0 5% 5% 5%;">
								<img class="img-fluid image_border" src="images/app/jhe/jhe_app_icon.jpg">
								<div class="row no-gutters justify-content-between case_txt">
									<span class="col-12 col-sm col-md col-lg">酒花儿</span>
									<span class="col-12 col-sm col-md col-lg">类型：美食佳饮</span>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm col-md col-lg" @click="toCaseFive">
							<div style="padding:0 5% 5% 5%;">
								<img class="img-fluid image_border" src="images/icon/app_sj_icon.jpg">
								<div class="row no-gutters justify-content-between case_txt">
									<span class="col-12 col-sm col-md col-lg">SIGN.IN</span>
									<span class="col-12 col-sm col-md col-lg">类型：设计展示</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-12 col-sm col-md col-lg" @click="toCaseSix">
							<div style="padding:0 5% 5% 5%;">
								<img class="img-fluid image_border" src="images/icon/app_mcd_icon.jpg">
								<div class="row no-gutters justify-content-between case_txt">
									<span class="col-12 col-sm col-md col-lg">抹茶党</span>
									<span class="col-12 col-sm col-md col-lg">类型：美食佳饮</span>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm col-md col-lg" @click="toCaseSeven">
							<div style="padding:0 5% 5% 5%;">
								<img class="img-fluid image_border" src="images/icon/app_sjgw_icon.jpg">
								<div class="row no-gutters justify-content-between case_txt">
									<span class="col-12 col-sm col-md col-lg">一款设计师的购物平台</span>
									<span class="col-12 col-sm col-md col-lg">类型：设计展示</span>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm col-md col-lg" @click="toCaseEight">
							<div style="padding:0 5% 5% 5%;">
								<img class="img-fluid image_border" src="images/app/minsu/minsu_app_icon.jpg">
								<div class="row no-gutters justify-content-between case_txt">
									<span class="col-12 col-sm col-md col-lg">九州民宿</span>
									<span class="col-12 col-sm col-md col-lg">类型：住宿</span>
								</div>
							</div>
						</div>
					</div>

					<footer-phone></footer-phone>
				</div>
				<div class="index_pc" v-else>

					<header-pc></header-pc>

					<!--以下为动态改变数据-->
					<div class="sharing_case">
						<div class="row no-gutters" style="margin-bottom: 40px;">
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toCaseThree">
								<div class="case_padding">
									<img ref="resize_img" @mouseover="shadowNumber = 1" @mouseout="shadowNumber = 0"  v-bind:class="[ shadowNumber == 1 ? 'showShadow' : ''  ]" class="pc_list_img image_border" src="images/app/xs/xs_app_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 1" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowThree == 1 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>书适居</span>
										<span>类型：小说阅读追书</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toCaseFour">
								<div class="case_padding">
									<img @mouseover="shadowNumber = 2" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 2 ? 'showShadow' : ''  ]" class="pc_list_img image_border" src="images/app/jhe/jhe_app_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 2" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowFour == 2 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>酒花儿</span>
										<span>类型：美食佳饮</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toCaseFive">
								<div class="case_padding">
									<img @mouseover="shadowNumber = 3" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 3 ? 'showShadow' : ''  ]" class="pc_list_img image_border" src="images/icon/app_sj_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 3" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowFive == 3 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>SIGN.IN</span>
										<span>类型：设计展示</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row no-gutters">
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toCaseSix">
								<div class="case_padding">
									<img @mouseover="shadowNumber = 4" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 4 ? 'showShadow' : ''  ]" class="pc_list_img image_border" src="images/icon/app_mcd_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 4" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowSix == 4 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>抹茶党</span>
										<span>类型：美食佳饮</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toCaseSeven">
								<div class="case_padding">
									<img @mouseover="shadowNumber = 5" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 5 ? 'showShadow' : ''  ]" class="pc_list_img image_border" src="images/icon/app_sjgw_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 5" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowSeven == 5 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>一款设计师的购物平台</span>
										<span>类型：设计展示</span>
									</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" @click="toCaseEight">
								<div class="case_padding">
									<img @mouseover="shadowNumber = 6" @mouseout="shadowNumber = 0" v-bind:class="[ shadowNumber == 6 ? 'showShadow' : ''  ]" class="pc_list_img image_border" src="images/app/minsu/minsu_app_icon.jpg">
									<span style="cursor: pointer;" v-bind:style="resizeHeight" @mouseover="shadowNumber = 6" @mouseout="shadowNumber = 0" v-bind:class="[ isShowImgShadowEight == 6 ? 'img_shadow' : 'img_shadow_out'  ]"></span>
									<div class="row no-gutters justify-content-between case_txt">
										<span>九州民宿</span>
										<span>类型：住宿</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<footer-pc></footer-pc>

				</div>
			</div>
		</div>
		<script type="text/javascript" src="styles/js/headerPcHumble.js" ></script>
		<script type="text/javascript" src="styles/js/slidebar.js" ></script>
		<script type="text/javascript" src="styles/js/headerPc.js" ></script>
		<script type="text/javascript" src="styles/js/homePc.js" ></script>
		<script type="text/javascript" src="styles/js/footerPc.js" ></script>
		<script type="text/javascript" src="styles/js/homeFooter.js" ></script>
		<script src="styles/js/myVue.js"></script>
		<script type="text/javascript" src="styles/js/vue.min.js" ></script>
		<script type="text/javascript" src="styles/js/vue-router.min.js" ></script>
		<script type="text/javascript" src="styles/js/jquery.slim.min.js" ></script>
		<script type="text/javascript" src="styles/js/popper.min.js" ></script>
		<script type="text/javascript" src="styles/js/bootstrap.min.js" ></script>
		<script src="styles/js/myAnimated.js"></script>
	</body>

</html>
